<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Journal Application</h1>
        <div class="form-section">
            <label for="weatherInput">Today's Weather Notes:</label>
            <textarea id="weatherInput" rows="4" placeholder="Enter your weather notes here..."></textarea>
            <button id="saveBtn">Save Note</button>
        </div>
        <div class="history-section">
            <h2>Weather History</h2>
            <ul id="historyList">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
